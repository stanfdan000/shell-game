<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <style type="text/css">
        body {
            background-color: aqua;
        }
        header {
            color: green;
        }

        section {
            color: brown;
        }
        </style>
        <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <h1><strong>Welcome to Daniel's shell game!</strong></h1>
                <div class="shells">
                    <div class="shell" id="shell-1">
                        <img src="https://th.bing.com/th/id/R.bad7a84020a1139802b952bca6ddedcc?rik=MBrAlb1b9w1iVg&riu=http%3a%2f%2fmedia1.santabanta.com%2ffull1%2fNature%2fSeashells%2fseashells-41a.jpg&ehk=6CNN2ICI%2fMF8rbCHMWAwYm%2fxnb%2fCCmiVDPX7YSJzAac%3d&risl=&pid=ImgRaw&r=0" id="shell-1-img" />
                        <div class="ball"></div>
                        <button id="shell-1-button">Guess</button>
                    </div>
                    
                        <div class="shell" id="shell-2">
                            <img src="https://th.bing.com/th/id/R.bad7a84020a1139802b952bca6ddedcc?rik=MBrAlb1b9w1iVg&riu=http%3a%2f%2fmedia1.santabanta.com%2ffull1%2fNature%2fSeashells%2fseashells-41a.jpg&ehk=6CNN2ICI%2fMF8rbCHMWAwYm%2fxnb%2fCCmiVDPX7YSJzAac%3d&risl=&pid=ImgRaw&r=0" id="shell-2-img" />
                            <div class="ball"></div>
                            <button id="shell-2-button">Guess</button>
                        </div>
                        
                            <div class="shell" id="shell-3">
                                <img src="https://th.bing.com/th/id/R.bad7a84020a1139802b952bca6ddedcc?rik=MBrAlb1b9w1iVg&riu=http%3a%2f%2fmedia1.santabanta.com%2ffull1%2fNature%2fSeashells%2fseashells-41a.jpg&ehk=6CNN2ICI%2fMF8rbCHMWAwYm%2fxnb%2fCCmiVDPX7YSJzAac%3d&risl=&pid=ImgRaw&r=0" id="shell-3-img" />
                                <div id="ball"></div>
                                <button id="shell-3-button">Guess</button>
                            </div>
                </div>    
                    
                        <div class="results">
                            <div><strong>Wins:</strong> <span id="wins">0</span></div>
                            <div><strong>Losses:</strong> <span id="losses">0</span></div>
                            <div><strong>Total:</strong> <span id="total">0</span></div>
                        </div>
                     <img src="https://th.bing.com/th/id/R.5d8f8eb3e968d69bee8c8b601ab1d506?rik=YugVRtOYFWE90w&riu=http%3a%2f%2fwww.oktravlagency.com%2fSiteContent%2fnx2%2fSites%2f1313-657510%2fcustomcontent%2fimages%2fvacation-03.gif&ehk=lKw0Czsfr17hYrb3cKQMQFTHdObEr8epdbklPezXpII%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1" class="cartoon-img"/>
                        
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>
    <script type="module" src="./app.js"></script>
</body>
</html>
